<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('http://fonts.cdnfonts.com/css/minardi');
        </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href = "/docs/assets/styles/canvas1.css"/>

<body id="body">

 <h1>Shopping with a budget.</h1>

 <div class = "bbody">
 <div id="instrutions">
    <h2 class = "story"> Storyline</h2>
    <p>You are a student and your kitchen is empty. <br>
    Avoid spending too much money to
    <br> purchase your monthly supply.</p>

    <h2 class = "instructions2"> Instructions</h2>
   
    <p>Use the right and left arrow to move your <br> shopping car. 
    You can't catch the expensive items. </p>
    
    <img class = "img" src="./docs/assets/images/arrows.png" alt="" class="arrows-img" />

    <h2 class = "instructions2"> Budget</h2>

    <img src="budget" src="./docs/assets/images/Design sem nome (1).png">

</div>

<div id="start-screen">
    <button id="start-button">Start shopping</button>
</div>

<div id="game-over" class="hidden">
     <button id="restart-button">Shop again</button>
     <img src="coins" src="./docs/assets/images/icons8-no-money-64.png">
    
</div>

<div id="congrats" class="hidden">
    <button id="restart-button">Play again.</button>
</div>
    
<canvas id= "canvas" class="myCanvas" width= "700px" height= "800px" 
    style="border: 10px solid black"> 
</canvas>

<div class="right">
    <h2>Cheap Items</h2>

    <img class = "img" src="./docs/assets/images/arrows.png" alt="" class="arrows-img" />

    <h2>Expensive Items</h2>

    <img class = "img" src="./docs/assets/images/arrows.png" alt="" class="arrows-img" />

</div>

</div>
    


<div>
    <script type="text/javascript" src="/obstacles.js"></script>
    <script type="text/javascript" src="/player.js"></script>
    <script type="text/javascript" src="/selectedObs.js"></script>
    <script type="text/javascript" src="/game.js"></script>
</div>
    
    
</body>
</html>
